<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny People App</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Funny People Logo" class="logo">
    </header>

    <main>
      <!-- Left side: parts -->
      <div class="parts">
        <h2>Pick Parts</h2>
        <div class="part-category">
          <h3>Eyes</h3>
          <img src="eyes_01.png" class="draggable" alt="eyes1">
          <img src="eyes_02.png" class="draggable" alt="eyes2">
          <img src="eyes_03.png" class="draggable" alt="eyes3">
          <!-- add the rest -->
        </div>

        <div class="part-category">
          <h3>Mouths</h3>
          <img src="mouth_01.png" class="draggable" alt="mouth1">
          <img src="mouth_02.png" class="draggable" alt="mouth2">
          <!-- add the rest -->
        </div>

        <div class="part-category">
          <h3>Hair</h3>
          <img src="hair_01.png" class="draggable" alt="hair1">
          <img src="hair_02.png" class="draggable" alt="hair2">
          <!-- add the rest -->
        </div>

        <!-- keep going for hats, glasses, beards, shirts, pants, shoes -->
      </div>

      <!-- Right side: stickman -->
      <div class="stage">
        <img src="stickman.png" alt="Stickman" class="stickman droppable">
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="javascript/api.js"></script> <!-- Your given jQuery 1.5 -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> <!-- jQuery UI -->
  <script src="script.js"></script>
</body>
</html>
