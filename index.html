<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Guy App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build Your Funny Guy!</h1>

    <div id="container">
        <!-- Left column with all draggable images -->
        <div id="left-column">
            <img src="images/eyes_01.png" class="draggable" draggable="true">
            <img src="images/eyes_02.png" class="draggable" draggable="true">
            <img src="images/eyes_03.png" class="draggable" draggable="true">
            <img src="images/eyes_04.png" class="draggable" draggable="true">
            <img src="images/eyes_05.png" class="draggable" draggable="true">
            <img src="images/eyes_06.png" class="draggable" draggable="true">
            <img src="images/eyes_07.png" class="draggable" draggable="true">
            <img src="images/eyes_08.png" class="draggable" draggable="true">

            <img src="images/face-hair_01.png" class="draggable" draggable="true">
            <img src="images/face-hair_02.png" class="draggable" draggable="true">
            <img src="images/face-hair_03.png" class="draggable" draggable="true">
            <img src="images/face-hair_04.png" class="draggable" draggable="true">
            <img src="images/face-hair_05.png" class="draggable" draggable="true">
        </div>

        <!-- Right column with stickman -->
        <div id="right-column">
            <img src="images/stickman.png" id="stickman">
            <img src="images/logo.png" id="logo">
        </div>
    </div>

    <button id="resetBtn">Reset</button>

    <script src="javascript/api.js"></script>
</body>
</html>
