<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Guy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left-column">
      <h3>Accessories</h3>
      <div class="image-group">
        <img src="eyes_01.png" alt="Eyes 1" />
        <img src="eyes_02.png" alt="Eyes 2" />
        <img src="eyes_03.png" alt="Eyes 3" />
      </div>
      <div class="image-group">
        <img src="face-hair_01.png" alt="Face Hair 1" />
        <img src="face-hair_02.png" alt="Face Hair 2" />
      </div>
      <div class="image-group">
        <img src="hair_01.png" alt="Hair 1" />
        <img src="hair_02.png" alt="Hair 2" />
      </div>
      <div class="image-group">
        <img src="hat_01.png" alt="Hat 1" />
        <img src="hat_02.png" alt="Hat 2" />
      </div>
      <div class="image-group">
        <img src="mouth_01.png" alt="Mouth 1" />
        <img src="mouth_02.png" alt="Mouth 2" />
      </div>
    </div>

    <div id="right-column">
      <img src="stickman.png" id="stickman" />
      <img src="logo.png" id="logo" />
    </div>
  </div>

  <script src="javascript/api.js"></script>
</body>
</html>
