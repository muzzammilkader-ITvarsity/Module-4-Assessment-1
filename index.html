<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Guy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left column with images -->
  <div id="left-column">
    <h3>Eyes</h3>
    <img src="eye1.png" alt="Eye 1" draggable="true">
    <img src="eye2.png" alt="Eye 2" draggable="true">

    <h3>Hair</h3>
    <img src="hair1.png" alt="Hair 1" draggable="true">
    <img src="hair2.png" alt="Hair 2" draggable="true">

    <h3>Glasses</h3>
    <img src="glasses1.png" alt="Glasses 1" draggable="true">
    <img src="glasses2.png" alt="Glasses 2" draggable="true">

    <h3>Hats</h3>
    <img src="hat_extra.png" alt="Hat Extra" draggable="true">
    <img src="hat_fredora.png" alt="Hat Fedora" draggable="true">

    <h3>Mouths</h3>
    <img src="mouth1.png" alt="Mouth 1" draggable="true">
    <img src="mouth2.png" alt="Mouth 2" draggable="true">

    <h3>Shirts</h3>
    <img src="shirt1.png" alt="Shirt 1" draggable="true">
    <img src="shirt2.png" alt="Shirt 2" draggable="true">

    <h3>Pants</h3>
    <img src="pants1.png" alt="Pants 1" draggable="true">
    <img src="pants2.png" alt="Pants 2" draggable="true">

    <h3>Shoes</h3>
    <img src="shoes1.png" alt="Shoes 1" draggable="true">
    <img src="shoes2.png" alt="Shoes 2" draggable="true">

    <h3>Extras</h3>
    <img src="relaxing_walk.png" alt="Relaxing Walk" draggable="true">
  </div>

  <!-- Right column with stickmen -->
  <div id="right-column">
    <img src="stickman.png" id="stickman" alt="Stickman" />
    <img src="stickman.png" id="stickman2" alt="Stickman 2" />
    <img src="logo.png" id="logo" alt="Logo" />
  </div>

  <script src="javascript/api.js"></script>
</body>
</html>
